<html>
    <head>
        <title>新規登録</title>
    </head>
    <body>
        <h4 align="center">登録する情報を入力してください</h4>
        <form method="POST" action="new">
            <table align="center">
                <tr><td>Email</td><td><input type="email" name="email" required></td></tr>
                <tr><td>Name</td><td><input type="text" name="name" required></td></tr>
                <tr><td>HandleName</td><td><input type="text" name="hn" required></td></tr>
                <tr><td>PassWord</td><td><input type="password" name="passw" required></td></tr>
                <tr><td colspan="2" align="right"><input type="submit" value="登録"></td></tr>
            </table>
        </form>
    </body>
</html>
